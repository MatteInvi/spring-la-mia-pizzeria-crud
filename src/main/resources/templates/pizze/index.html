<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Head fragment -->

<head th:replace="fragments/head :: head('Lista pizze')">


<body>

    <!-- Navbar fragment -->
    <section th:insert="fragments/navbar :: navbar"></section>

    <!-- Main page -->
    <main class="container">

        <section class="d-flex justify-content-between">
            <form th:action="@{/pizze}" class="d-flex mt-2 mb-2" role="search">
                <input class="form-control me-2" type="search" name="keyword" placeholder="Cerca" aria-label="Cerca" />
                <button class="btn btn-success" type="submit">Cerca</button>
            </form>

            <a th:href="@{pizze/create}" class="btn btn-primary  mt-2 mb-2">Aggiungi una nuova pizza</a>

        </section>


        <table class="table table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Prezzo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pizze : ${pizze}" th:object="${pizze}">
                    <td>[[*{id}]]</td>
                    <td>[[*{nome}]]</td>
                    <td>[[*{descrizione}]]</td>
                    <td>[[*{prezzo}]]â‚¬</td>
                    <td><a th:href="@{pizze/{id}(id=*{id})}" class="btn btn-primary">Show</a></td>

                </tr>

            </tbody>
        </table>



    </main>

    <!-- Script fragment -->
    <section th:insert="fragments/script :: script"></section>

</body>

</html>
